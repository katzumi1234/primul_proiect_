<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="Log_style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <!-- Form -->
        <form id="form">
           <!-- Full Name --> 
           <div class="form-group">
               <label for="name">Full Name</label>
               <input type="text" id="name" placeholder="Full Name" name="name">
           </div>
           <!-- Email Address -->
           <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@address.com"
                required name="email">
        </div>    
        <!-- Passwords -->
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Create Password"
            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
        </div>
        <!-- Confirm Passwords -->
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password" name="password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
        </div>
        <button type="submit">Register</button>
            <button class ="Home"><a href="index.html">Home</a></button>
        </form>
    </div>
    <!-- Script -->
    <script src="java.js"></script>
</body>
</html>
